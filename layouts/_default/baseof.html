{{- if eq .Section "calendar" }}
  {{- partial "calendar.html" . }}
{{- else }}
<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
{{ partial "head.html" . }}

<body class="env-production emoji-size-boost page-responsive page-profile">
  {{ partial "header" . }}
  {{ block "content" . }}{{ end }}
  {{ partial "footer.html" . }}
</body>

</html>
{{- end }}
